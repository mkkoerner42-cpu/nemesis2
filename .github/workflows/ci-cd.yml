name: CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Neuer, frischer Package-Name (vermeidet alte ACL-Probleme)
      - name: Set image name
        run: echo "IMAGE=ghcr.io/${{ github.repository_owner }}/nemesis2-agent" >> $GITHUB_ENV

      # Login bei GHCR mit deinem PAT (Repo-Secret: GHCR_PAT)
      - name: Log in to GHCR (PAT)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Wichtig: Kontext auf den Agent-Ordner setzen
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: nemesis-main/agent
          file: nemesis-main/agent/dockerfile
          push: true
          # Dieses Label verkn√ºpft das Package sauber mit deinem Repo
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
